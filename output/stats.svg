name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: dx7er
          show_icons: true
          theme: tokyonight
          hide_border: true
          output_path: output
